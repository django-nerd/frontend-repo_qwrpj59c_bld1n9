name: CI
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install web deps
        run: |
          cd apps/web || true
          npm ci || true
      - name: Type check
        run: |
          npx tsc -v || true
      - name: Lint
        run: |
          npx eslint . || true
